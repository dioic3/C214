name: Node.js CI

on:
  push:
    branches:
      - master # ou a branch que vocÃª deseja acionar

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14 

    - name: Navigate to project directory
      run: |
        cd trabalho/test
        npm install

    - name: Run tests
      run: |
        cd trabalho/test
        npm test
