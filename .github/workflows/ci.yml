name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
    paths:
      - 'C214/trabalho/**'

jobs:
  build-teste:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Use Node ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
          
      - name: Install Dependencies
        run: npm install
          
      - name: Run Tests
        run: npm test
